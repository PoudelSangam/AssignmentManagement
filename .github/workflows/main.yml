name: FTP Deploy

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.0.0  # Adjust version as needed
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}   # Correct input key
          ftp-username: ${{ secrets.FTP_USERNAME }}   # Correct input key
          ftp-password: ${{ secrets.FTP_PASSWORD }}   # Correct input key
         
